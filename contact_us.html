<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusNest - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="images/app-icon.png" alt="App Icon" class="app-icon" />
        <span class="app-name">FocusNest</span>
      </div>
      <div class="header-right">
        <a href="index.html">Privacy Policy</a>
        <a href="terms_of_use.html">Terms of Use</a>
      </div>
      <div class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <nav class="slide-menu" id="slide-menu">
      <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
      <a href="index.html">Privacy Policy</a>
      <a href="terms_of_use.html">Terms of Use</a>
    </nav>

    <main class="contact-us-main">
      <div class="contact-us-container">
        <i class="fas fa-envelope email-icon"></i>
        <p>
          Contact us at
          <a href="mailto:focusnest.team@outlook.com">focusnest.team@gmail.com</a>
        </p>
      </div>
    </main>
    <script>
      document
        .getElementById("hamburger-menu")
        .addEventListener("click", function () {
          document.getElementById("slide-menu").style.width = "250px";
        });

      document
        .getElementById("closebtn")
        .addEventListener("click", function () {
          document.getElementById("slide-menu").style.width = "0";
        });
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
